<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.journal_hub{
  background-color: red;
  height:80px;
  padding-top:25px;
  font-size: 22px;
}
.paragraph {
  background-color: lightgrey;
  width: 80%;
  border: 5px solid green;
  padding: 50px;
margin-left:120px;
margin-top:30px;
}
.author_name{
  margin-top:30px;
}
</style>
<title>
  {{title}}
</title>
</head>
<body>
<div class="journal_hub" style="text-align:center;">{{ post.title }}</div>
<div class="paragraph">{{ post.content }}</div>
<div class="author_name">{{ post.author }}</div>
<div class="author_name">{{ post.date }}</div>
</body>
</html>
