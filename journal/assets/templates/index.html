<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.journal_hub{
  background-color: red;
  height:80px;
  padding-top:25px;
  font-size: 22px;
}
.blog_name{
  margin-left:150px;
}
</style>
<title>Index</title>
</head>
<body>

<div class="journal_hub" style="text-align:center;">{{ post.head }}</div>
<div class="blog_name">
<ul>
    {% for item in post.blog_names %}
        <li><a href="./posts/{{ item }}.html">{{ item }}</a></li>
    {% endfor %}
</ul>

</div>

</body>
</html>
